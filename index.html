<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PeakTube 2048 | Minimalist</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --grid-bg: #1a1a1a;
            --tile-empty: #242424;
            --text-light: #f0f0f0;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* جلوگیری از رفتارهای پیش‌فرض لمسی */
        }

        .header {
            width: 90vw;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }

        .score-container {
            display: flex;
            gap: 8px;
        }

        .score-box {
            background: var(--grid-bg);
            padding: 8px 16px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #333;
        }

        .score-label {
            font-size: 9px;
            color: #777;
            display: block;
        }

        .score-value {
            font-size: 16px;
            font-weight: bold;
        }

        #game-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 380px;
            max-height: 380px;
            background: var(--grid-bg);
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }

        .tile {
            width: 100%;
            height: 100%;
            background: var(--tile-empty);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: 800;
            transition: transform 0.1s, background 0.2s;
        }

        /* استایل مونوکروم مات */
        .tile-2 { background: #2a2a2a; color: #777; }
        .tile-4 { background: #3a3a3a; color: #999; }
        .tile-8 { background: #555555; color: #fff; }
        .tile-16 { background: #777777; color: #fff; }
        .tile-32 { background: #999999; color: #000; }
        .tile-64 { background: #bbbbbb; color: #000; }
        .tile-128 { background: #dddddd; color: #000; }
        .tile-256 { background: #eeeeee; color: #000; }
        .tile-512 { background: #ffffff; color: #000; }
        .tile-1024 { background: #ffffff; color: #000; font-size: 20px; }
        .tile-2048 { background: #ffffff; color: #000; font-size: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        .controls {
            margin-top: 20px;
            width: 90vw;
            max-width: 380px;
        }

        #new-game-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 800;
            transition: 0.3s;
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        .pop-effect { animation: pop 0.1s ease-out; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">PeakTube</div>
        <div class="score-container">
            <div class="score-box">
                <span class="score-label">SCORE</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="score-box">
                <span class="score-label">BEST</span>
                <span id="best" class="score-value">0</span>
            </div>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="controls">
        <button id="new-game-btn">NEW GAME</button>
    </div>

    <script>
        // تنظیمات اختصاصی تلگرام برای جلوگیری از بسته شدن با کشیدن صفحه
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.disableVerticalSwiping(); // غیرفعال کردن کشیدن به پایین برای بستن

        const gridDisplay = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best');
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('peak-2048-best') || 0;
        bestDisplay.innerText = bestScore;

        function createBoard() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            addNumber();
            addNumber();
            render();
        }

        function addNumber() {
            let options = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) options.push({x: i, y: j});
                }
            }
            if (options.length > 0) {
                let spot = options[Math.floor(Math.random() * options.length)];
                board[spot.x][spot.y] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function render() {
            gridDisplay.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    const value = board[i][j];
                    if (value !== 0) {
                        tile.innerText = value;
                        tile.classList.add('tile-' + value);
                        tile.classList.add('pop-effect');
                    }
                    gridDisplay.appendChild(tile);
                }
            }
            scoreDisplay.innerText = score;
            if (score > bestScore) {
                bestScore = score;
                bestDisplay.innerText = bestScore;
                localStorage.setItem('peak-2048-best', bestScore);
            }
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let zeros = Array(4 - arr.length).fill(0);
            return arr.concat(zeros);
        }

        function combine(row) {
            for (let i = 0; i < 3; i++) {
                if (row[i] === row[i + 1] && row[i] !== 0) {
                    row[i] *= 2;
                    score += row[i];
                    row[i + 1] = 0;
                }
            }
            return row;
        }

        function operate(row) {
            row = slide(row);
            row = combine(row);
            row = slide(row);
            return row;
        }

        function move(direction) {
            let pastBoard = JSON.stringify(board);
            if (direction === 'LEFT' || direction === 'RIGHT') {
                for (let i = 0; i < 4; i++) {
                    let row = board[i];
                    if (direction === 'RIGHT') row.reverse();
                    row = operate(row);
                    if (direction === 'RIGHT') row.reverse();
                    board[i] = row;
                }
            } else {
                for (let i = 0; i < 4; i++) {
                    let row = [board[0][i], board[1][i], board[2][i], board[3][i]];
                    if (direction === 'DOWN') row.reverse();
                    row = operate(row);
                    if (direction === 'DOWN') row.reverse();
                    for (let j = 0; j < 4; j++) board[j][i] = row[j];
                }
            }
            if (pastBoard !== JSON.stringify(board)) {
                addNumber();
                render();
            }
        }

        // کیبورد
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') move('LEFT');
            if (e.key === 'ArrowRight') move('RIGHT');
            if (e.key === 'ArrowUp') move('UP');
            if (e.key === 'ArrowDown') move('DOWN');
        });

        // لمس و سوایپ (اصلاح شده برای تلگرام)
        let tsX, tsY;
        document.addEventListener('touchstart', e => {
            tsX = e.touches[0].clientX;
            tsY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchend', e => {
            let teX = e.changedTouches[0].clientX;
            let teY = e.changedTouches[0].clientY;
            let dx = teX - tsX;
            let dy = teY - tsY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) move(dx > 0 ? 'RIGHT' : 'LEFT');
            } else {
                if (Math.abs(dy) > 30) move(dy > 0 ? 'DOWN' : 'UP');
            }
        }, { passive: false });

        // جلوگیری از اسکرول صفحه هنگام بازی
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.getElementById('new-game-btn').addEventListener('click', () => {
            score = 0;
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
