<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PeakTube 2048 Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050505;
            --grid-bg: #111111;
            --tile-empty: #1a1a1a;
            --text-light: #ffffff;
            --accent: #ffffff;
            --transition: 0.15s;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-light);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scores {
            display: flex;
            gap: 10px;
        }

        .score-card {
            background: var(--grid-bg);
            border: 1px solid #222;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 75px;
            text-align: center;
        }

        .score-label {
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .score-value {
            font-size: 18px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        #game-board {
            position: relative;
            aspect-ratio: 1/1;
            background: var(--grid-bg);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .tile {
            width: 100%;
            height: 100%;
            background: var(--tile-empty);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 800;
            transition: transform var(--transition), background var(--transition);
            position: relative;
        }

        /* استایل‌های مونوکروم مات برای اعداد */
        .tile-2 { background: #1a1a1a; color: #666; }
        .tile-4 { background: #222222; color: #888; }
        .tile-8 { background: #333333; color: #aaa; }
        .tile-16 { background: #444444; color: #ccc; }
        .tile-32 { background: #666666; color: #fff; }
        .tile-64 { background: #888888; color: #fff; }
        .tile-128 { background: #aaaaaa; color: #000; }
        .tile-256 { background: #cccccc; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .tile-512 { background: #eeeeee; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .tile-1024 { background: #ffffff; color: #000; font-size: 20px; }
        .tile-2048 { background: #ffffff; color: #000; font-size: 20px; box-shadow: 0 0 30px #fff; }

        .btn {
            background: none;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn:active {
            background: #fff;
            color: #000;
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #333;
            font-weight: 600;
            letter-spacing: 2px;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .new-tile { animation: pop 0.2s ease-out; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand">PeakTube</div>
        <div class="scores">
            <div class="score-card">
                <span class="score-label">Score</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="score-card">
                <span class="score-label">Best</span>
                <span id="best" class="score-value">0</span>
            </div>
        </div>
    </div>

    <div id="game-board"></div>

    <button class="btn" id="reset-btn">New Session</button>
    <div class="footer">E L I T E &nbsp; G R A D E</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.disableVerticalSwiping();

    let board = [];
    let score = 0;
    let bestScore = localStorage.getItem('peak_best') || 0;
    document.getElementById('best').innerText = bestScore;

    function startGame() {
        board = Array(16).fill(0);
        score = 0;
        addRandomTile();
        addRandomTile();
        updateBoard();
    }

    function addRandomTile() {
        let emptyTiles = board.map((val, idx) => val === 0 ? idx : null).filter(val => val !== null);
        if (emptyTiles.length > 0) {
            let randomIdx = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            board[randomIdx] = Math.random() < 0.9 ? 2 : 4;
            return true;
        }
        return false;
    }

    function updateBoard() {
        const boardElement = document.getElementById('game-board');
        boardElement.innerHTML = '';
        board.forEach((value, index) => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            if (value > 0) {
                tile.classList.add(`tile-${value}`);
                tile.classList.add('new-tile');
                tile.innerText = value;
            }
            boardElement.appendChild(tile);
        });
        document.getElementById('score').innerText = score;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('peak_best', bestScore);
            document.getElementById('best').innerText = bestScore;
        }
    }

    function move(direction) {
        let hasMoved = false;
        let tempBoard = [...board];

        // Logic for 2048 movement
        if (direction === 'left') {
            for (let i = 0; i < 4; i++) {
                let row = board.slice(i * 4, i * 4 + 4);
                let newRow = slideAndMerge(row);
                for (let j = 0; j < 4; j++) board[i * 4 + j] = newRow[j];
            }
        } else if (direction === 'right') {
            for (let i = 0; i < 4; i++) {
                let row = board.slice(i * 4, i * 4 + 4).reverse();
                let newRow = slideAndMerge(row).reverse();
                for (let j = 0; j < 4; j++) board[i * 4 + j] = newRow[j];
            }
        } else if (direction === 'up') {
            for (let i = 0; i < 4; i++) {
                let col = [board[i], board[i + 4], board[i + 8], board[i + 12]];
                let newCol = slideAndMerge(col);
                for (let j = 0; j < 4; j++) board[i + j * 4] = newCol[j];
            }
        } else if (direction === 'down') {
            for (let i = 0; i < 4; i++) {
                let col = [board[i], board[i + 4], board[i + 8], board[i + 12]].reverse();
                let newCol = slideAndMerge(col).reverse();
                for (let j = 0; j < 4; j++) board[i + j * 4] = newCol[j];
            }
        }

        if (JSON.stringify(tempBoard) !== JSON.stringify(board)) {
            addRandomTile();
            updateBoard();
        }
    }

    function slideAndMerge(line) {
        let nonZeros = line.filter(val => val !== 0);
        for (let i = 0; i < nonZeros.length - 1; i++) {
            if (nonZeros[i] === nonZeros[i + 1]) {
                nonZeros[i] *= 2;
                score += nonZeros[i];
                nonZeros.splice(i + 1, 1);
            }
        }
        while (nonZeros.length < 4) nonZeros.push(0);
        return nonZeros;
    }

    // Controls
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') move('left');
        if (e.key === 'ArrowRight') move('right');
        if (e.key === 'ArrowUp') move('up');
        if (e.key === 'ArrowDown') move('down');
    });

    let touchStartX, touchStartY;
    document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
        let dx = e.changedTouches[0].clientX - touchStartX;
        let dy = e.changedTouches[0].clientY - touchStartY;
        if (Math.abs(dx) > Math.abs(dy)) {
            if (Math.abs(dx) > 30) move(dx > 0 ? 'right' : 'left');
        } else {
            if (Math.abs(dy) > 30) move(dy > 0 ? 'down' : 'up');
        }
    });

    document.getElementById('reset-btn').addEventListener('click', startGame);

    startGame();
</script>
</body>
</html>
